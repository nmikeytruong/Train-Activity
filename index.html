<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Activity</title>

  <!-- Custom css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="aligncenter">Choo Choo Train Travels</h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card train-table">
          <div class="card-header table-header">
            <h2 class="card-title table-title">Train List</h2>
          </div>
          <div class ="card-body">
            <table id="get-table" class="table table-striped table-responsive-sm table-hover">
              <thead>
                <tr>
                  <th id="trainName" scope="col">Train Name</th>
                  <th id="destination" scope="col">Destination</th>
                  <th id="frequency" scope="col">Frequency (min)</th>
                  <th id="nextArrival" scope="col">Next Arrival</th>
                  <th id="minutesAway" scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="train-table">
                <!-- Results will display here -->
              </tbody>
            </table>
          </div>
        </div>
      </div><!--col end-->
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <div class="card train-table">
          <div class="card-header table-header">
            <h2 class="card-title table-title">Add Train</h2>
          </div>
          <div class="card-body">
            <table id="get-table" class="table table-striped table-responsive-sm table-hover">
              <form id="usersearch">
                <label id="card-body" type="trainNameInput">Train Name</label>
                <br>
                <input type="text" id="trainNameInput">
                <br>
                <label id="card-body" type="trainDestinationInput">Destination</label>
                <br>
                <input type="text" id="trainDestinationInput">
                <br>
                <label id="card-body" type="trainTimeInput">First Train Time (HH:mm - military time)</label>
                <br>
                <input type="text" id="trainFirstTimeInput">
                <br>
                <label id="card-body" type="trainFrequencyInput">Frequency (min)</label>
                <br>
                <input type="text" id="trainFrequencyInput">
                <br>
                <button id="addTrain" class="btn btn-primary" type="submit">Submit</button>
              </form>
            </table>
          </div>
        </div>
      </div><!--col end-->
    </div>

    

    <script src="assets/javascript/train.js"></script>

</body>

</html>
